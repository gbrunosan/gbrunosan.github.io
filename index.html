<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Pokémon Challenge</title>
  </head>
  <body>
    <div class="title">
      <h1>Pokédex</h1>
    </div>

    <div class="inputContainer">
      <form autocomplete="off">
        <label for="buscarPokemon">
          <input
            type="text"
            name="buscarPokemon"
            id = "buscarPokemon"
            class="buscarPokemon"
            placeholder="Encontre um pokémon!"
          />
        </label>
        <button>Encontrar</button>
      </form>
    </div>

      <div class="pokemonContainer">
        <!-- showPokemon cria nessa div com a classe "pokemon container" um item com a classe "pokemonBox"-->
      </div>

      <div class="pokemonStatContainer">
        <!-- showStats cria nessa div com a classe "pokemonStatContainer" um item com a classe "pokemonStatBox"-->
      </div>
  </body>
</html>
